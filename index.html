<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon.png">
    <title>My Website</title>
    <style>
        .badge-container {
            position: relative;
            display: inline-block;
        }

        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <img src="icon.png" alt="App Icon" width="100" height="100">
        <div id="unreadBadge" class="badge" style="display: none;">0</div>
    </div>

    <script>
        // Simulate getting the number of unread messages from a server
        function getUnreadMessages() {
            // This is a placeholder for actual logic to get unread messages count
            return Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
        }

        function updateUnreadBadge() {
            const unreadCount = getUnreadMessages();
            const badge = document.getElementById('unreadBadge');
            if (unreadCount > 0) {
                badge.textContent = unreadCount;
                badge.style.display = 'block';
            } else {
                badge.style.display = 'none';
            }
        }

        // Update the badge when the page loads
        window.addEventListener('load', updateUnreadBadge);

        // Optionally, you can update the badge at regular intervals
        setInterval(updateUnreadBadge, 60000); // Update every 60 seconds
    </script>
</body>
</html>
